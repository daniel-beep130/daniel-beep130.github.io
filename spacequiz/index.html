<!DOCTYPE html>
<html>
<head>

    <title>Space Quiz</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <h1>Space Quiz</h1>
    <div class="quiz">
     
        <div class="question">
            <p>1. Which planet is known as the Red Planet?</p>
            <label><input type="radio" name="q1" value="Mars"> Mars</label>
            <label><input type="radio" name="q1" value="Venus"> Venus</label>
            <label><input type="radio" name="q1" value="Jupiter"> Jupiter</label>
            <label><input type="radio" name="q1" value="Saturn"> Saturn</label>
        </div>

        
        <div class="question">
            <p>2. Who was the first person to walk on the Moon?</p>
            <label><input type="radio" name="q2" value="Neil Armstrong"> Neil Armstrong</label>
            <label><input type="radio" name="q2" value="Buzz Aldrin"> Buzz Aldrin</label>
            <label><input type="radio" name="q2" value="Yuri Gagarin"> Yuri Gagarin</label>
            <label><input type="radio" name="q2" value="Michael Collins"> Michael Collins</label>
        </div>

        <div class="question">
            <p>3. Which of the following are dwarf planets?</p>
            <label><input type="checkbox" name="q3" value="Pluto"> Pluto</label>
            <label><input type="checkbox" name="q3" value="Ceres"> Ceres</label>
            <label><input type="checkbox" name="q3" value="Earth"> Earth</label>
            <label><input type="checkbox" name="q3" value="Eris"> Eris</label>
        </div>

        <div class="question">
            <p>4. Which of these spacecrafts visited Mars?</p>
            <label><input type="checkbox" name="q4" value="Viking 1"> Viking 1</label>
            <label><input type="checkbox" name="q4" value="Curiosity"> Curiosity</label>
            <label><input type="checkbox" name="q4" value="Apollo 11"> Apollo 11</label>
            <label><input type="checkbox" name="q4" value="Mars Pathfinder"> Mars Pathfinder</label>
        </div>

        <button>Submit Answers</button>
    </div>
</body>
</html>
